<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>


<body>
    <div class="header">
        <div class="container">

            <div class="heading">FORM PAGE</div>
            <form action="" id="contactForm">
                <div class="alert">Your message sent</div>
    
                <div class="small">
                    <div>Name:</div>
                    <div class="inputBox">
                        <input type="text" id="name" placeholder="Your name...." />
                    </div>
                </div>
                
                <div class="small">
                    <div>Email:</div>
                    <div class="inputBox">
                        <input type="email" id="emailid" placeholder="Your Email....." />
                    </div>
                </div>
    
                <div class="small">
                    <div>Phone Number:</div>
                    <div class="inputBox">
                        <input type="text" id="phoneNo" placeholder="Your Phone Number....">
                    </div>
                </div>
    
                <div class="small">
                    <div>D.O.B:</div>
                    <div class="inputBox">
                        <input type="date" id="dob" >
                    </div>
                </div>
<br>
                <div class="small">
                    <div>Choose Profile Pic:</div>
                    <input class="inputBox" type="file" id="imageInput">
                
                </div>
                
                <div class="small">
                    <div class="inputBox">
                        <button type="submit" onclick="uploadImage()">Submit</button>
                    </div>
                </div> 

                
            </form>
        </div>
        <br>    
        <div class="second">
            <button class="spage"><a href="./firebase.html">Firebase Storage</a></button>
        </div>
    </div>
    
 

    <div id="linkContainer"></div>
    
    <script src="https://contact-form-12a58-default-rtdb.firebaseio.com/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"
    ></script>
    <script src="script.js"></script>
    
  
</body>

</html>
